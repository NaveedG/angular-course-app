<div class='row'>
  <div class='col-xs-12'>
    <img 
      class='img-responsive' 
      src='{{ displayedRecipe.imgPath }}' 
      alt="displayedRecipe.name" 
      style="max-height: 300px;">
  </div>
</div>

<div class='row'>
  <div class='col-xs-12'>
    <h1>{{ displayedRecipe.name }}</h1>
    <p>{{ displayedRecipe.description }}</p>
  </div>
</div>

<div class='row'>
  <div class='col-xs-12'>
    <button type='button' class='btn btn-primary'>
      Manage Recipe
    </button>
  </div>
</div>
