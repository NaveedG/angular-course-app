<div class='row'>
  <div class='col-md-5'>
    <app-recipe-list (selectedRecipe)="featuredRecipe = $event"></app-recipe-list>
  </div>
  <div class='col-md-7'>
    <app-recipe-detail
      *ngIf = "featuredRecipe; else infoText" 
      [displayedRecipe]="featuredRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please selected a recipe!</p>
    </ng-template>
  </div>
</div>
