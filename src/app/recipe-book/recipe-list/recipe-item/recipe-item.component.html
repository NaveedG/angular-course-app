<a href='#' class='list-group-item clearfix' (click)='onRecipeClick()'>
  <div class='pull-left'>
    <h3 class='list-group-item-heading'>{{ recipe.name }}</h3>
    <p class='list-group-item-text'>{{ recipe.description }}</p>
    <span class='pull-right'>
      <img class='img-responsive' [src]='recipe.imgPath' [alt]='recipe.name'>
    </span>
  </div>
</a>
